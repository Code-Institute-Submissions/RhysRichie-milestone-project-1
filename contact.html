<body>

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <div class="banner-image">
        <a href="index.html">
            <div class="monkees-banner-logo">
            </div>

    <section>
        <div class="page container-fluid">
            <div class="contact-heading-box">
                <h1 class="contact-heading">Contact Us</h1>
            </div>
        </div>


        <div class="container-fluid entire-contact-box">
            <div class="row">
                <div class="col-sm-12 col-md-5 contact-box">
                    <div class="business-contact-box">
                        <h3>Business Contact</h3>
                        <p>This contact form is for business purposes only.</p>
                    </div>

                    <form action="" method="post" autocomplete>
                        <label for="fname" class="business-section-header container-fluid">Name</label><br>
                        <input type="text" id="fname" placeholder="First Name" name="name" required>
                        
                        <input type="text" id="sname" placeholder="Second Name" name="name" required><br>
                        
                        <label for="fname" class="business-section-header container-fluide">Email</label><br>
                        <input type="email" id="email" placeholder="Email" name="email" required><br>
                        <form-group required>
                        <input type="radio" name="reason" value="wedding"> <span class="event">Wedding</span>
                        <input type="radio" name="reason" value="party"> <span class="event">Christmas</span>
                        <input type="radio" name="reason" value="general"> <span class="event">General</span>
                        <input type="radio" name="reason" value="other"> <span class="event">Other</span><br>
                        </form-group>
                        <textarea name="message" id="business-textarea" placeholder="Please give us more information.." required></textarea><br>
                        
                        
                        <input type="submit" value="Send">
                    </form>
                </div>

                <div class="col-sm-12 col-md-5 contact-box">
                    <div class="fan-contact-box">
                        <h3>Fan Contact</h3>
                        <p>Dedicated to our fans</p>
                    </div>
                    
                    <form action="" method="post" autocomplete>
                        <label for="fname" class="business-section-header container-fluid">Name</label><br>
                        <input type="text" id="fname" placeholder="First Name" name="name">
                        
                        <input type="text" id="sname" placeholder="Second Name" name="name" required><br>
                        
                        <label for="email" class="business-section-header container-fluid required">Email</label><br>
                        <input type="email" id="email" placeholder="Email" name="email" required><br>
                        
                        <label for="file" class="business-section-header container-fluid">Fan pictures <i>Not Required</i></label><br>
                        <input type="file" name="file" id="file"/><br>
                        
                        
                        <textarea name="message" id="business-textarea" required></textarea><br>
                        
                        
                        
                        <input type="submit" value="Send">
                    </form>
                </div>

            </div>

        </div>

    </section>






    <!-------------------footer----------------->
    <footer class="container-fluid footer">
        <div class="container-fluid">
            <h5 class="footer-writing"> Follow us on social media!</h5><br>
            <ul class="list-inline social-links">

                <li><a target="_blank" href="https://twitter.com/themonkees?lang=en"><i class="fab fa-twitter"></i></a></li>
                <li><a target="_blank" href="https://www.youtube.com/channel/UCv1oY0OLtsEySHeP1TkYNqA"><i class="fab fa-youtube"></i></a></li>

            </ul>
        </div>
    </footer>
