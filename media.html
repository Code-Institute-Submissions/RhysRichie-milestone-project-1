<body>
    <!-------------------navigation----------------->
    <div class="container-fluid navbar-bg">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>

    <div class="banner-image">
        <a href="index.html">
            <div class="monkees-banner-logo">
            </div>

    <section>
        <div class="container-fluid">
            <div class="media-heading-box">
                <h1 class="media-heading">Media Page</h1>
            </div>
        </div>

        <div class="container-fluid video-box row d-none d-sm-block">
            <h2 class="media-video-heading">Videos <i class="fas fa-play-circle"></i></h2>
            <div class="row">
                <video src="/assets/videos/TheMonkees.mp4" controls></video>
            </div>
        </div>

        <div class="container-fluid row song-box ">
            <h2 class="media-song-heading">Song Clips <i class="fas fa-microphone"></i></h2>
            <div class="row">
                <div class="song-clip-box col-sm-12 col-md-6 col-lg-3">
                    <h3 class="track-name">I'm a Believer</h3>
                    <audio controls src="/assets/soundtracks/ImABeliever.mp3" type="audio/mpeg" class="song-clip"></audio>
                </div>

                <div class="song-clip-box-2 col-sm-12 col-md-6 col-lg-3">
                    <h3 class="track-name">Daydream Believer</h3>
                    <audio controls src="/assets/soundtracks/DaydreamBeliever.mp3" type="audio/mpeg" class="song-clip"></audio>
                </div>

                <div class="song-clip-box col-sm-12 col-md-6 col-lg-3">
                    <h3 class="track-name">Clarksville</h3>
                    <audio controls src="/assets/soundtracks/Clarksville.mp3" type="audio/mpeg" class="song-clip"></audio>
                </div>

                <div class="song-clip-box-2 col-sm-12 col-md-6 col-lg-3">
                    <h3 class="track-name">Stepping Stone</h3>
                    <audio controls src="/assets/soundtracks/SteppingStone.mp3" type="audio/mpeg" class="song-clip"></audio>
                </div>
            </div>
        </div>

        <div class="container-fluid row picture-box">
            <h2 class="media-picture-heading">Pictures <i class="fas fa-camera"></i></h2>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3 picture monkees-image-1">
                </div>

                <div class="d-none d-md-block col-md-6 col-lg-3 picture monkees-image-2">
                </div>

                <div class="col-sm-12 col-md-6 col-lg-3 picture monkees-image-3">
                </div>
                
                <div class="d-none d-md-block col-md-6 col-lg-3 picture monkees-image-4">
                </div>
            </div>

        </div>
    </section>
